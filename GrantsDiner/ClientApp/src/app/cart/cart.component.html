<h2>Bag</h2>
<div class="cart-item" *ngFor="let item of cartItems">
  <h3>{{item.name}} Qty: {{item.quantity}}</h3>
  {{item.price}}
  <button (click)="delete(item.id)">Remove from Bag</button>
</div>

<div *ngIf="cartItems?.length===0">
  Your cart is empty
</div>

<h3>
  Total: {{total | currency}}
</h3>
